{% extends "base.html" %}
{% block title %}Gallery â€” {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<section class="max-w-7xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-semibold mb-6">Gallery</h1>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% if gallery %}
      {% for item in gallery %}
      <figure class="card overflow-hidden">
        {% if item.image %}<img src="{{ item.image.url }}" class="h-56 w-full object-cover">{% endif %}
        <figcaption class="p-4">
          <h3 class="font-semibold">{{ item.title|default:"Untitled" }}</h3>
          {% if item.created_at %}<div class="text-xs text-gray-500">{{ item.created_at|date:"M d, Y" }}</div>{% endif %}
          <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">{{ item.description|striptags|truncatewords:24 }}</p>
        </figcaption>
      </figure>
      {% endfor %}
    {% else %}
      <div class="text-gray-500">No gallery items published yet.</div>
    {% endif %}
  </div>
</section>
{% endblock %}
