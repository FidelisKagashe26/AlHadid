{% load static %}
<!DOCTYPE html>
<html lang="sw" class="h-full" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login — Al-Hadid Foundation</title>
  <link rel="icon" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/tw.css' %}">
</head>
<body class="h-full bg-gradient-to-br from-emerald-700 to-slate-900 dark:from-slate-950 dark:to-slate-900">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/95 dark:bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800">
      <div class="px-8 pt-8 pb-4 text-center">
        <img src="{% static 'images/logo.png' %}" alt="Al-Hadid" class="mx-auto h-16 w-auto mb-4" />
        <h1 class="text-2xl font-semibold text-slate-800 dark:text-slate-100">Admin Login</h1>
        <p class="text-sm text-slate-500 dark:text-slate-400">Al-Hadid Foundation</p>
      </div>

      <div class="px-8 pb-8">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-3 rounded-lg border px-3 py-2 text-sm
                        {% if message.tags == 'success' %} border-emerald-300 bg-emerald-50 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-200 {% endif %}
                        {% if message.tags == 'error' %} border-rose-300 bg-rose-50 text-rose-800 dark:bg-rose-900/30 dark:text-rose-200 {% endif %}
                        {% if message.tags == 'warning' %} border-amber-300 bg-amber-50 text-amber-800 dark:bg-amber-900/30 dark:text-amber-200 {% endif %}
                        {% if message.tags == 'info' %} border-sky-300 bg-sky-50 text-sky-800 dark:bg-sky-900/30 dark:text-sky-200 {% endif %}
                        ">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
            <input id="username" name="username" type="text" required
                   class="mt-1 block w-full rounded-xl border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
            <input id="password" name="password" type="password" required
                   class="mt-1 block w-full rounded-xl border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
          </div>

          <button type="submit"
                  class="w-full inline-flex items-center justify-center rounded-xl px-4 py-2.5 font-semibold
                         bg-emerald-600 hover:bg-emerald-700 text-white shadow-sm transition">
            Ingia
          </button>
        </form>

        <div class="mt-4 flex items-center justify-between text-sm">
          <a href="{% url 'admin_panel:password_reset' %}" class="text-emerald-700 hover:text-emerald-800 dark:text-emerald-300 dark:hover:text-emerald-200">
            Umesahau password?
          </a>
          <a href="{% url 'website:home' %}" class="text-slate-600 hover:text-slate-800 dark:text-slate-300 dark:hover:text-slate-100">
            ← Rudi kwenye Tovuti
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Respect saved theme
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') document.documentElement.classList.add('dark');
    })();
  </script>
</body>
</html>
