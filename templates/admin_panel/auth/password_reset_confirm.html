{% load static %}
<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weka Password Mpya â€” Al-Hadid</title>
  <link rel="stylesheet" href="{% static 'css/tw.css' %}">
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-950 p-4">
  <div class="card p-6 max-w-md w-full">
    <h1 class="text-xl font-semibold mb-4">Weka Password Mpya</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label class="label">Password mpya</label>
        {{ form.new_password1|add_class:"input" }}
      </div>
      <div>
        <label class="label">Rudia password mpya</label>
        {{ form.new_password2|add_class:"input" }}
      </div>
      <button class="btn btn-primary w-full">Hifadhi</button>
    </form>
  </div>
  <style>
    .card{ @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm; }
    .label{ @apply block text-sm text-slate-600 dark:text-slate-300 mb-1; }
    .input{ @apply w-full rounded-xl border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500; }
    .btn{ @apply inline-flex items-center justify-center rounded-xl px-4 py-2 font-semibold transition; }
    .btn-primary{ @apply bg-emerald-600 hover:bg-emerald-700 text-white shadow-sm; }
  </style>
</body>
</html>
