{% extends "admin_panel/base.html" %}
{% block title %}Change Password â€” {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<style>
  :root{
  --bg: #ffffff;
  --surface: #faf8f1; /* ivory-like light surface */
  --card-bg: #ffffff;
  --text: #0b1612;    /* dark text */
  --muted: #6b7280;
  --border: #e6e6e6;
  --primary: #155e2b; /* chosen primary */
  --primary-600: #166534;
  --error: #dc2626;
  --success: #16a34a;
  --shadow: 0 6px 18px rgba(3,7,18,0.06);
  --input-radius: 0.5rem;
  --transition: 160ms ease;
}

/* Dark theme overrides (applies when .dark present on root or body) */
.dark,
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0b1612;
    --surface: #0f1f18;
    --card-bg: #0f1f18;
    --text: #e6f4ee;
    --muted: #9aa99a;
    --border: #153a2b;
    --primary: #155e2b;
    --primary-600: #14532d;
    --error: #ef4444;
    --shadow: 0 6px 20px rgba(0,0,0,0.6);
  }
}

/* Card container */
.card {
  background: var(--card-bg);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 0.75rem;
  box-shadow: var(--shadow);
  padding: 1.5rem;
  max-width: 720px;
  margin: 0 auto;
}

/* Form layout */
.card form p {
  margin-bottom: 1rem;
}

/* Labels */
.card label {
  display: inline-block;
  margin-bottom: 0.35rem;
  font-weight: 600;
  color: var(--text);
  font-size: 0.95rem;
}

/* Inputs */
.card input[type="password"],
.card input[type="text"],
.card input[type="email"],
.card textarea,
.card select {
  display: block;
  width: 100%;
  padding: 0.6rem 0.9rem;
  font-size: 0.95rem;
  border: 1px solid var(--border);
  border-radius: var(--input-radius);
  background: var(--bg);
  color: var(--text);
  box-sizing: border-box;
  transition: border var(--transition), box-shadow var(--transition), background var(--transition);
  -webkit-appearance: none;
  appearance: none;
}

/* Focus / keyboard visible ring */
.card input:focus,
.card textarea:focus,
.card select:focus {
  outline: none;
  border-color: var(--primary-600);
  box-shadow: 0 0 0 4px rgba(21,94,43,0.12); /* subtle primary halo (155e2b -> rgb(21,94,43)) */
}

/* Placeholder color */
.card input::placeholder,
.card textarea::placeholder {
  color: #9ca3af;
}

/* Helptext (password rules, hints) */
.card .helptext {
  display: block;
  margin-top: 0.5rem;
  font-size: 0.85rem;
  color: var(--muted);
  line-height: 1.4;
  background: transparent;
}

/* Help list style */
.card .helptext ul {
  margin: 0.4rem 0 0 1.15rem;
  padding: 0;
}

.card .helptext li {
  margin-bottom: 0.35rem;
  list-style-type: disc;
}

/* Error list styling */
.card .errorlist {
  margin: 0.35rem 0 0;
  padding: 0.5rem 0.75rem;
  border-radius: 0.45rem;
  background: rgba(220,38,38,0.06);
  color: var(--error);
  border: 1px solid rgba(220,38,38,0.12);
  font-size: 0.92rem;
}

/* Buttons */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.55rem 0.9rem;
  font-weight: 600;
  border-radius: 0.6rem;
  border: 1px solid transparent;
  cursor: pointer;
  transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
}

/* Primary button */
.btn-primary {
  background: var(--primary);
  color: #fff;
  box-shadow: 0 6px 12px rgba(21,94,43,0.12);
}

.btn-primary:hover {
  transform: translateY(-1px);
  background: var(--primary-600);
}

/* Disabled button */
.btn[disabled],
.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

/* Small spacing helper */
.mt-2 { margin-top: 0.5rem; }

/* Responsive tweaks */
@media (max-width: 640px) {
  .card { padding: 1rem; }
  .btn { width: 100%; }
}

/* Accessibility: visible focus for keyboard users only */
:focus-visible {
  outline: 3px solid rgba(21,94,43,0.15);
  outline-offset: 2px;
}
</style>
<h1 class="text-2xl font-semibold mb-4">Change Your Password</h1>
<div class="card p-6">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-2">Change</button>
  </form>
</div>
{% endblock %}
