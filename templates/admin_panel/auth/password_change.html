{% extends "admin_panel/base.html" %}
{% block title %}Change Password â€” {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<style>
/* Scoped override for inputs not touched by Tailwind, and explicit id selectors */
.card.p-6 input#id_new_password2,
.card.p-6 input#id_new_password1,
.card.p-6 input#id_old_password,
.card.p-6 input:not([class]) {
  width: 100%;
  padding: 0.6rem 0.9rem;
  font-size: .95rem;
  border: 1px solid #e6e6e6;
  border-radius: 0.6rem;
  background: #faf8f1;      /* light surface */
  color: #0b1612;
  box-sizing: border-box;
  transition: border .16s ease, box-shadow .16s ease, transform .12s ease;
  -webkit-appearance: none;
  appearance: none;
}

/* Focus states for those inputs */
.card.p-6 input#id_new_password2:focus,
.card.p-6 input#id_new_password1:focus,
.card.p-6 input#id_old_password:focus,
.card.p-6 input:not([class]):focus {
  outline: none;
  border-color: #166534; /* primary-600 */
  box-shadow: 0 0 0 4px rgba(21,94,43,0.12);
  transform: translateY(-1px);
}

/* placeholder color for inputs without classes */
.card.p-6 input:not([class])::placeholder { color: #9ca3af; }

/* dark mode variants (system preference or .dark on root) */
.dark .card.p-6 input#id_new_password2,
@media (prefers-color-scheme: dark) {
  .card.p-6 input#id_new_password2,
  .card.p-6 input#id_new_password1,
  .card.p-6 input#id_old_password,
  .card.p-6 input:not([class]) {
    background: #0f1f18;
    color: #e6f4ee;
    border: 1px solid #153a2b;
  }

  .card.p-6 input#id_new_password2:focus,
  .card.p-6 input:not([class]):focus {
    border-color: #14532d;
    box-shadow: 0 0 0 4px rgba(20,83,45,0.12);
  }
}

/* if server returns errors, highlight input if it has .error class */
.card.p-6 input.error,
.card.p-6 input.is-invalid {
  border-color: #dc2626;
  box-shadow: 0 0 0 3px rgba(220,38,38,0.08);
}

</style>
<h1 class="text-2xl font-semibold mb-4">Change Your Password</h1>
<div class="card p-6">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-2">Change</button>
  </form>
</div>
{% endblock %}
