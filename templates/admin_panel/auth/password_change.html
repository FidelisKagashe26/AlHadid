{% extends "admin_panel/base.html" %}
{% block title %}Change Password — {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<style>
/* ====== Palette (from your object) ====== */
:root{
  --primary: #155e2b;
  --primary-600: #166534;
  --primary-700: #14532d;
  --primary-800: #0f3a22;

  --gold: #d4af37;
  --gold-700: #b08d1f;

  --ivory: #faf8f1;

  --darkbg: #0b1612;
  --darksurface: #0f1f18;
  --darkborder: #153a2b;
  --darktext: #e6f4ee;

  --radius: 12px;
  --input-h: 44px;
  --space: 12px;
  --shadow-strong: 0 10px 30px rgba(5,10,8,0.12);
  --shadow-soft: 0 6px 20px rgba(5,10,8,0.06);
}

/* ====== Form container (matches any POST form on page) ======
   If you have multiple POST forms and want to target *this* one only,
   replace selector `form[method="post"]` with a more specific parent selector.
============================================ */
form[method="post"] {
  max-width: 680px;
  margin: 1.25rem auto;
  padding: 22px;
  background: linear-gradient(180deg, rgba(250,248,241,0.98), rgba(245,243,236,0.95));
  border-radius: var(--radius);
  box-shadow: var(--shadow-strong);
  border: 1px solid rgba(21,94,43,0.06);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: var(--primary-800);
  box-sizing: border-box;
}

/* Paragraph blocks inside form keep spacing but don't need extra markup */
form[method="post"] p {
  margin: 0 0 calc(var(--space) + 6px);
  display: block;
}

/* Labels (use existing label tags) */
form[method="post"] label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--primary-700);
  font-size: 0.95rem;
}

/* Inputs targeted by their IDs (no new classes required) */
#id_old_password,
#id_new_password1,
#id_new_password2 {
  width: 100%;
  height: var(--input-h);
  padding: 0 14px;
  border-radius: 10px;
  border: 1px solid rgba(21,94,43,0.12);
  background: rgba(255,255,255,0.98);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
  transition: box-shadow .15s ease, border-color .12s ease, transform .08s ease;
  font-size: 0.98rem;
  outline: none;
  box-sizing: border-box;
}

/* focus state for those inputs */
#id_old_password:focus,
#id_new_password1:focus,
#id_new_password2:focus {
  border-color: var(--primary-600);
  box-shadow: 0 6px 22px rgba(21,94,43,0.06), 0 0 0 4px rgba(21,94,43,0.06);
  transform: translateY(-1px);
}

/* helptext (your existing <span class="helptext">) */
form[method="post"] .helptext {
  display: block;
  margin-top: 8px;
  font-size: 0.88rem;
  color: #405043;
  background: rgba(212,175,55,0.06);
  padding: 10px 12px;
  border-radius: 8px;
  border-left: 3px solid var(--gold);
}

/* helptext inner list */
form[method="post"] .helptext ul {
  margin: 0;
  padding-left: 18px;
  color: #37483a;
}
form[method="post"] .helptext li {
  margin-bottom: 6px;
  line-height: 1.25;
  font-size: 0.88rem;
}

/* errorlist (existing <ul class="errorlist">) */
form[method="post"] .errorlist {
  margin: 0 0 10px;
  padding: 10px 12px;
  border-radius: 10px;
  background: rgba(255,238,238,0.98);
  color: #7a1515;
  border: 1px solid rgba(190,40,40,0.12);
  font-weight: 600;
  list-style: none;
}

/* errorlist list items simple bullet replacement */
form[method="post"] .errorlist li::marker { color: transparent; }
form[method="post"] .errorlist li {
  position: relative;
  padding-left: 18px;
}
form[method="post"] .errorlist li::before {
  content: "⚠";
  position: absolute;
  left: 0;
  top: 0;
  color: #b02a2a;
  font-size: 0.95rem;
}

/* Button - your existing button markup (.btn.btn-primary) */
form[method="post"] .btn,
form[method="post"] button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 18px;
  height: 44px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 0.2px;
  transition: transform .12s ease, box-shadow .12s ease;
  background: linear-gradient(180deg, var(--primary), var(--primary-700));
  color: var(--ivory);
  box-shadow: 0 8px 18px rgba(15,58,34,0.16), 0 2px 0 rgba(255,255,255,0.02) inset;
}

/* Hover & active */
form[method="post"] .btn:hover,
form[method="post"] button:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 30px rgba(15,58,34,0.18);
}
form[method="post"] .btn:active,
form[method="post"] button:active {
  transform: translateY(-1px) scale(.997);
}

/* small spacing utility (keeps your existing mt-2 working) */
form[method="post"] .mt-2 { margin-top: 12px; }

/* responsive tweaks - nothing added to HTML */
@media (max-width: 600px) {
  form[method="post"] { padding: 16px; margin: 12px; }
  #id_old_password,
  #id_new_password1,
  #id_new_password2 { height: 42px; font-size: 0.95rem; }
}

/* dark mode (optional; uses same variables) */
@media (prefers-color-scheme: dark) {
  form[method="post"] {
    background: linear-gradient(180deg, var(--darksurface), rgba(15,31,24,0.95));
    color: var(--darktext);
    border: 1px solid var(--darkborder);
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  }
  form[method="post"] label { color: var(--darktext); }
  #id_old_password,
  #id_new_password1,
  #id_new_password2 {
    background: rgba(10,18,14,0.4);
    color: var(--darktext);
    border: 1px solid rgba(21,58,43,0.18);
    box-shadow: none;
  }
  form[method="post"] .helptext {
    background: rgba(20,30,24,0.25);
    color: var(--darktext);
    border-left-color: var(--gold-700);
  }
  form[method="post"] .errorlist {
    background: rgba(70,10,10,0.12);
    color: #ffcccc;
    border: 1px solid rgba(150,20,20,0.12);
  }
  form[method="post"] .btn,
  form[method="post"] button {
    background: linear-gradient(180deg, var(--primary-700), var(--primary-800));
    color: var(--ivory);
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  }
}

</style>
<h1 class="text-2xl font-semibold mb-4">Change Your Password</h1>
<div class="card p-6">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-2">Change</button>
  </form>
</div>
{% endblock %}
