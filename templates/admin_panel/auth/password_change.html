{% extends "admin_panel/base.html" %}
{% block title %}Change Password â€” {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<style>
/* ====== Colors ====== */
:root {
  --primary: #155e2b;
  --primary-600: #166534;
  --primary-700: #14532d;
  --primary-800: #0f3a22;

  --gold: #d4af37;
  --gold-700: #b08d1f;

  --ivory: #faf8f1;
}

/* ====== Form container ====== */
form[method="post"] {
  max-width: 600px;
  margin: 2rem auto;
  padding: 24px;
  background: #faf8f1;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  font-family: Inter, sans-serif;
  color: var(--primary-800);
  box-sizing: border-box;
}

/* Paragraph spacing */
form[method="post"] p {
  margin-bottom: 16px;
}

/* Labels */
form[method="post"] label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 0.95rem;
  color: var(--primary-700);
}

/* Inputs */
#id_old_password,
#id_new_password1,
#id_new_password2 {
  width: 100%;
  height: 44px;
  padding: 0 12px;
  border-radius: 10px;
  border: 1px solid rgba(21,94,43,0.25);
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
  box-sizing: border-box;
}

/* Input focus */
#id_old_password:focus,
#id_new_password1:focus,
#id_new_password2:focus {
  border-color: var(--primary-600);
  box-shadow: 0 0 6px rgba(21,94,43,0.3);
}

/* Helptext / password rules */
.helptext {
  display: block;
  margin-top: 6px;
  padding: 10px 12px;
  font-size: 0.88rem;
  background: rgba(212,175,55,0.1);
  border-left: 3px solid var(--gold);
  border-radius: 6px;
  color: #37483a;
}

/* Helptext list */
.helptext ul {
  margin: 0;
  padding-left: 18px;
}
.helptext li {
  margin-bottom: 4px;
  line-height: 1.3;
}

/* Button */
form[method="post"] .btn.btn-primary {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  font-weight: 700;
  font-size: 0.95rem;
  color: var(--ivory);
  background: linear-gradient(180deg, var(--primary), var(--primary-700));
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}

/* Button hover / active */
form[method="post"] .btn.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(15,58,34,0.2);
}
form[method="post"] .btn.btn-primary:active {
  transform: translateY(0) scale(0.98);
}

/* Responsive */
@media (max-width: 600px) {
  form[method="post"] {
    padding: 16px;
    margin: 12px;
  }
  #id_old_password,
  #id_new_password1,
  #id_new_password2 {
    height: 40px;
  }
}

</style>
<h1 class="text-2xl font-semibold mb-4">Change Your Password</h1>
<div class="card p-6">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mt-2">Change</button>
  </form>
</div>
{% endblock %}
