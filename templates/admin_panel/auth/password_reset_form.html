{% load static %}
<!DOCTYPE html>
<html lang="sw" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahau Password — Al-Hadid</title>
  <link rel="stylesheet" href="{% static 'css/tw.css' %}">
</head>
<body class="h-full bg-slate-50 dark:bg-slate-950">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md card p-6">
      <h1 class="text-xl font-semibold mb-2">Sahau Password</h1>
      <p class="text-sm text-slate-500 mb-4">Ingiza email yako. Tutakutumia kiungo cha kuweka password mpya.</p>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="label">Email</label>
          <input type="email" name="email" required class="input">
        </div>
        <button class="btn btn-primary w-full">Tuma Kiungo</button>
      </form>
      <a href="{% url 'admin_panel:login' %}" class="inline-block mt-4 text-sm text-slate-600 dark:text-slate-300">← Rudi kwenye login</a>
    </div>
  </div>
  <style>
    .card{ @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm; }
    .label{ @apply block text-sm text-slate-600 dark:text-slate-300 mb-1; }
    .input{ @apply w-full rounded-xl border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500; }
    .btn{ @apply inline-flex items-center justify-center rounded-xl px-4 py-2 font-semibold transition; }
    .btn-primary{ @apply bg-emerald-600 hover:bg-emerald-700 text-white shadow-sm; }
  </style>
</body>
</html>
