{% extends "admin_panel/base.html" %}
{% block title %}{{ title|default:"Program" }} â€” {{ site_settings.site_name|default:"Al-Hadid" }}{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ title|default:"Program" }}</h1>
<div class="card p-5">
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    {% if form %}{{ form.as_p }}{% else %}
      <div class="grid md:grid-cols-2 gap-4">
        <label class="space-y-1">
          <span class="text-sm">Title</span>
          <input name="title" class="w-full rounded-lg" value="{{ program.title }}">
        </label>
        <label class="space-y-1">
          <span class="text-sm">Active</span>
          <input type="checkbox" name="is_active" {% if program.is_active %}checked{% endif %}>
        </label>
        <label class="space-y-1 md:col-span-2">
          <span class="text-sm">Description</span>
          <textarea name="description" rows="4" class="w-full rounded-lg">{{ program.description }}</textarea>
        </label>
        <label class="space-y-1 md:col-span-2">
          <span class="text-sm">Image</span>
          <input type="file" name="image">
        </label>
      </div>
    {% endif %}
    <div class="mt-4 flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="{% url 'admin_panel:programs_list' %}" class="btn btn-outline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
