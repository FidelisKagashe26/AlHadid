{% extends "admin_panel/base.html" %}
{% block title %}{{ action }} Donation Method â€” Admin{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ action }} Donation Method</h1>
<form method="post" class="space-y-5 max-w-3xl">
  {% csrf_token %}
  <div class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm p-5 space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Name *</label>
      <input type="text" name="name" required class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2.5" value="{{ donation.name|default:'' }}">
    </div>
    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Account Number</label>
        <input type="text" name="account_number" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2.5" value="{{ donation.account_number|default:'' }}">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Bank Name</label>
        <input type="text" name="bank_name" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2.5" value="{{ donation.bank_name|default:'' }}">
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea name="description" rows="5" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2.5">{{ donation.description|default:'' }}</textarea>
    </div>
    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Order</label>
        <input type="number" name="order" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 px-3 py-2.5" value="{{ donation.order|default:0 }}">
      </div>
      <div class="flex items-end">
        <label class="inline-flex items-center gap-2">
          <input type="checkbox" name="is_active" {% if donation.is_active %}checked{% endif %}>
          <span>Active</span>
        </label>
      </div>
    </div>
  </div>

  <div class="flex gap-2">
    <button class="rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2.5">Save</button>
    <a href="{% url 'admin_panel:donations_list' %}" class="rounded-xl border px-4 py-2.5 dark:border-slate-700">Cancel</a>
  </div>
</form>
{% endblock %}
